<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globy - Contact</title>
    <link rel="stylesheet" href="style/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header / Navbar -->
    <header>
      <div class="container">
        <img src="" alt="" />
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <h2 class="section-title">Kontak Kami</h2>
        <form id="registrationForm" class="contact-form">
          <label for="name">Nama Lengkap:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Masukkan nama Anda"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Masukkan email aktif"
            required
          />

          <label for="minat">Minat Belajar:</label>
          <select id="minat" name="minat" required>
            <option value="">-- Pilih Minat --</option>
            <option value="Public Speaking">Public Speaking</option>
            <option value="Debate">Debate</option>
            <option value="MUN">Model United Nations (MUN)</option>
            <option value="World Scholar Cup">World Scholar Cup</option>
          </select>

          <button type="submit" class="submit-btn">Kirim</button>
        </form>
      </div>
    </section>

    <!-- WhatsApp Button -->
    <div class="whatsapp-button">
      <a href="https://wa.me/your-whatsapp-number" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
